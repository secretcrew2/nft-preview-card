<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- images -->
    <div class="display">
      <img id='equilibrium' src="images/image-equilibrium.jpg" alt="">
      
      <div class="view">
        <img src="images/icon-view.svg" alt="" id="eye">
        <div id="overlay"></div>
      </div>
    </div>
    <!-- Heading -->
    <p id="title">Equilibrium #3429</p>
    <p class="color-text" id="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="box">
      <p id="price"> <img src="images/icon-ethereum.svg"/> 0.041 ETH</p>
      <p class="color-text" id="date"> <img src="images/icon-clock.svg"/>3 days left</p>
    </div>
    <hr>
 <p id="profile"><img src="images/image-avatar.png" alt="" id="avatar"><span class="color-text">Creation of </span> <span id="name"> Jules Wyvern</span></p>
 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

  
</body>
</html>
